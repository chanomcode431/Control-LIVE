        // --- 2. Room Management (‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°) ---
        function initRoom() {

        }

        function generateNewRoom() {

        function updateRoomUI() {

        }

        function copyLink() {

            const btn = document.querySelector('.btn-copy-small');

        }

        // --- 3. Game Selection (‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏° + ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Timer) ---
        function selectGame(gameName, defaultTime, btnElement) {
            document.getElementById('gameTitle').innerText = gameName;
            document.getElementById('sec').value = defaultTime;
            document.querySelectorAll('.game-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            
            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÄ‡∏ß‡∏•‡∏≤ local ‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏Å‡∏°
            updateDurationFromInput();
            resetLocalTimer();
        }

        // =========================================================
        // --- [‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà] Logic Timer ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏Ç‡∏≠ ---
        // =========================================================

        let duration = 60; // ‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
        let remaining = duration;
        let interval = null;
        const timerEl = document.getElementById("timer");

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡πà‡∏≤‡∏ô‡∏Ñ‡πà‡∏≤‡∏à‡∏≤‡∏Å Input ‡∏°‡∏≤‡πÉ‡∏™‡πà‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ duration
        function updateDurationFromInput() {
            const val = parseInt(document.getElementById('sec').value);
            if(val > 0) {
                duration = val;
                // ‡∏ñ‡πâ‡∏≤ Timer ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏î‡∏¥‡∏ô‡∏≠‡∏¢‡∏π‡πà ‡πÉ‡∏´‡πâ‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç‡πÇ‡∏ä‡∏ß‡πå‡πÄ‡∏•‡∏¢
                if (!interval) {
                    remaining = duration;
                    timerEl.textContent = formatTime(remaining);
                }
            }
        }

        function formatTime(sec) {
            const m = Math.floor(sec / 60);
            const s = sec % 60;
            return `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
        }

        function startLocalTimer() {
            if (interval) return;
            
            // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï duration ‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏à‡∏≤‡∏Å input ‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°
            updateDurationFromInput();
            
            // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô 0 ‡∏´‡∏£‡∏∑‡∏≠‡∏Ñ‡πà‡∏≤‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏≠‡∏¢‡∏π‡πà ‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏à‡∏≤‡∏Å duration
            if (remaining <= 0) remaining = duration;

            interval = setInterval(() => {
                remaining--;
                timerEl.textContent = formatTime(remaining);

                if (remaining <= 0) {
                    stopLocalTimer();
                }
            }, 1000);
        }

        function stopLocalTimer() {
            clearInterval(interval);
            interval = null;
        }

        function resetLocalTimer() {
            stopLocalTimer();
            updateDurationFromInput(); // ‡∏î‡∏∂‡∏á‡∏Ñ‡πà‡∏≤‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
            remaining = duration;
            timerEl.textContent = formatTime(remaining);
        }

        // =========================================================
        // --- [‡∏™‡πà‡∏ß‡∏ô‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠] ‡∏ú‡∏™‡∏≤‡∏ô Local Timer ‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏±‡∏ö Firebase Sender ---
        // =========================================================

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏Å: ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Start ‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏î Spacebar -> ‡∏ó‡∏≥‡∏ó‡∏±‡πâ‡∏á 2 ‡∏≠‡∏¢‡πà‡∏≤‡∏á
        function handleStart() {
            if (!currentRoomId) return alert("‡∏£‡∏´‡∏±‡∏™‡∏´‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
            
            // 1. ‡πÄ‡∏£‡∏¥‡πà‡∏° Timer ‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ô‡∏µ‡πâ (Local)
            startLocalTimer();

            // 2. ‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡πÑ‡∏õ Firebase (Remote)
            const now = new Date().getTime();
            const introTime = 3000; // ‡∏î‡∏µ‡πÄ‡∏•‡∏¢‡πå 3 ‡∏ß‡∏¥ (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ video intro)
            // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ intro ‡πÉ‡∏´‡πâ‡πÄ‡∏≠‡∏≤ introTime ‡∏≠‡∏≠‡∏Å
            
            const targetTime = now + (remaining * 1000); // ‡∏™‡πà‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡πÑ‡∏õ
            const gameName = document.getElementById('gameTitle').innerText;

            firebase.database().ref(currentRoomId).set({
                mode: 'running',
                target: targetTime,
                duration: remaining, // ‡∏™‡πà‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÑ‡∏õ
                game: gameName,
                timestamp: now
            });
            
            document.getElementById('status').innerText = "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤... ‚è≥";
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏Å: ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Reset ‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏î R
        function handleReset() {
            if (!currentRoomId) return;

            // 1. ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ô‡∏µ‡πâ
            resetLocalTimer();

            // 2. ‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á Reset ‡πÑ‡∏õ Firebase
            firebase.database().ref(currentRoomId).set({
                mode: 'stop',
                target: 0
            });
            document.getElementById('status').innerText = "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÅ‡∏•‡πâ‡∏ß ‚èπÔ∏è";
        }
        
        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏´‡∏•‡∏±‡∏Å: ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Stop (‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏ï‡πà‡∏°‡∏µ‡∏Ñ‡∏µ‡∏¢‡πå‡∏•‡∏±‡∏î S)
        function handleStop() {
            stopLocalTimer();
             // ‡∏™‡πà‡∏á‡πÑ‡∏õ‡∏ö‡∏≠‡∏Å Firebase ‡πÉ‡∏´‡πâ‡∏´‡∏¢‡∏∏‡∏î (‡∏≠‡∏≤‡∏à‡∏à‡∏∞‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏û‡∏¥‡πà‡∏° Logic pause ‡πÉ‡∏ô Overlay ‡∏ñ‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£)
             // ‡πÉ‡∏ô‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πâ‡∏™‡πà‡∏á Reset ‡πÑ‡∏õ‡∏Å‡πà‡∏≠‡∏ô ‡∏´‡∏£‡∏∑‡∏≠‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏ß‡πà‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡∏ñ‡πâ‡∏≤‡πÅ‡∏Ñ‡πà‡∏´‡∏¢‡∏∏‡∏î‡∏î‡∏π‡πÄ‡∏≠‡∏á
             document.getElementById('status').innerText = "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏´‡∏¢‡∏∏‡∏î‡∏ä‡∏±‡πà‡∏ß‡∏Ñ‡∏£‡∏≤‡∏ß ‚è∏Ô∏è";
        }

        // --- ‡∏Ñ‡∏µ‡∏¢‡πå‡∏•‡∏±‡∏î (‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏Ç‡∏≠) ---
        document.addEventListener("keydown", (e) => {
            // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏û‡∏¥‡∏°‡∏û‡πå‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á Input (‡∏Å‡∏±‡∏ô‡∏û‡∏•‡∏≤‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç)
            if (document.activeElement.tagName === "INPUT") return;

            if (e.key === " ") {
                e.preventDefault(); // ‡∏Å‡∏±‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏•‡∏á
                handleStart();      // Space = ‡πÄ‡∏£‡∏¥‡πà‡∏° (‡∏ó‡∏±‡πâ‡∏á Local ‡πÅ‡∏•‡∏∞ Firebase)
            }
            if (e.key === "r" || e.key === "R") {
                handleReset();      // R = ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï
            }
            if (e.key === "s" || e.key === "S") {
                handleStop();       // S = ‡∏´‡∏¢‡∏∏‡∏î (Local)
            }
        });

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô: ‡πÇ‡∏ä‡∏ß‡πå‡πÄ‡∏ß‡∏•‡∏≤‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
        updateDurationFromInput();
