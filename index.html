    <style>

        /* ========================================= */
        /* --- [‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç] CSS Timer ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô Overlay --- */
        /* ========================================= */
        #timer-container {
            background: #333; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≥‡∏•‡∏≠‡∏á Overlay ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÄ‡∏´‡πá‡∏ô‡∏™‡∏µ‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô */
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;

        #timer {
            font-family: 'Black Ops One', 'Kanit', sans-serif;
            font-size: 80px; /* ‡∏¢‡πà‡∏≠‡∏•‡∏á‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á‡∏à‡∏≤‡∏Å Overlay ‡∏à‡∏£‡∏¥‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏•‡∏á‡∏•‡πá‡∏≠‡∏Å */
            font-weight: 900;
            color: white;
            line-height: 1;
            text-shadow: 2px 2px 0px #000;
            transition: all 0.1s ease;
        }

        /* Animation ‡πÅ‡∏ö‡∏ö‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö Overlay */
        @keyframes panic-pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px red; }
            50% { transform: scale(1.1); text-shadow: 0 0 20px red, 0 0 30px yellow; }
            100% { transform: scale(1); text-shadow: 0 0 10px red; }
        }

        .panic-mode {
            color: #ff0000 !important;
            animation: panic-pulse 0.5s infinite;
        }

        .intro-text {
            font-size: 40px !important; /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡πâ‡∏û‡∏≠‡∏î‡∏µ‡∏Å‡∏±‡∏ö‡∏Å‡∏•‡πà‡∏≠‡∏á Control */
            color: #ffd700 !important; /* ‡∏™‡∏µ‡∏ó‡∏≠‡∏á */
            white-space: nowrap;
        }

        @media (max-width: 700px) {
            .content-wrapper { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; overflow-x: auto; padding: 10px; border-bottom: 1px solid #ddd; border-right: none; height: auto; }
            .game-btn { flex: 0 0 auto; min-width: 120px; justify-content: center; padding: 10px; font-size: 14px; }
            .intro-text { font-size: 24px !important; } /* ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏¢‡πà‡∏≠‡∏•‡∏á‡∏≠‡∏µ‡∏Å */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">üéÆ Control Game</div>
        <div style="font-size: 12px; color: #aaa;">By STiMEXs</div>

    <div class="content-wrapper">
        <div class="sidebar">

            <div class="game-btn active" onclick="selectGame('Roblox', 60, this)">üß± Roblox</div>

        <div class="main-panel">
            <div class="container">
                <h1>‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤: <span id="gameTitle" class="current-game">Roblox</span></h1>
                
                <div id="timer-container">
                    <div id="timer">60</div>
                </div>

                <div class="input-box">
                    <input type="number" id="sec" value="60" min="1" onchange="updateDurationFromInput()">
                    <label>‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ô‡∏±‡∏ö</label>
                </div>

                <div class="btn-group">
                    <button class="btn-reset" onclick="handleReset()">‚èπÔ∏è Reset (R)</button>
                    <button class="btn-start" onclick="handleStart()">‚ñ∂Ô∏è Start (Space)</button>
                </div>

                <div id="status">‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...</div>
                
                <div class="room-control">
                    <div class="room-title">üîó ‡∏•‡∏¥‡πâ‡∏á‡∏Ñ‡πå Overlay (‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡πâ‡∏≠‡∏á‡∏ô‡∏µ‡πâ):</div>
                    <div class="link-display">
                        <input type="text" id="overlayLink" class="link-input" readonly>
                        <button class="btn-copy-small" onclick="copyLink()">Copy</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDgn9Vll-qcLhw7dcNtA9oGKy_BCRuefIs",
            authDomain: "control-tiktok.firebaseapp.com",
            databaseURL: "https://control-tiktok-default-rtdb.firebaseio.com",
            projectId: "control-tiktok",
            storageBucket: "control-tiktok.firebasestorage.app",
            messagingSenderId: "771700169818",
            appId: "1:771700169818:web:abe98c40c5b1baabab0c63",
            measurementId: "G-DZ76HRE0RM"
        };

        let currentRoomId = "";
        let db;

        try {
            if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
            db = firebase.database();
            initRoom();
            document.getElementById('status').innerText = "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Server ‡πÅ‡∏•‡πâ‡∏ß ‚úÖ";
        } catch (e) {
            document.getElementById('status').innerText = "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ ‚ùå";
        }

        // --- Room Management ---
        function initRoom() {
            let savedRoom = localStorage.getItem('my_room_id');
            if (savedRoom) { currentRoomId = savedRoom; } 
            else { generateNewRoom(); return; }
            updateRoomUI();
        }

        function generateNewRoom() {
            const timestamp = new Date().getTime();
            const randomStr = Math.random().toString(36).substring(2, 6);
            currentRoomId = `room_${timestamp}_${randomStr}`;
            localStorage.setItem('my_room_id', currentRoomId);
            updateRoomUI();
        }

        function updateRoomUI() {
            const baseUrl = window.location.origin + window.location.pathname.replace('index.html', '').replace('control.html', ''); 
            const cleanBase = baseUrl.endsWith('/') ? baseUrl : baseUrl + '/';
            const fullLink = `${cleanBase}overlay.html?id=${currentRoomId}`;
            document.getElementById('overlayLink').value = fullLink;
            document.getElementById('roomIdDisplay').innerText = currentRoomId;
        }

        function copyLink() {
            const copyText = document.getElementById("overlayLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);
            const btn = document.querySelector('.btn-copy-small');
            btn.innerText = "Copied!";
            setTimeout(() => btn.innerText = "Copy", 2000);
        }

        function selectGame(gameName, defaultTime, btnElement) {
            document.getElementById('gameTitle').innerText = gameName;
            document.getElementById('sec').value = defaultTime;
            document.querySelectorAll('.game-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');
            
            updateDurationFromInput();
            resetLocalTimer(); // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
        }

        // =========================================================
        // --- [Logic ‡πÉ‡∏´‡∏°‡πà] ‡∏ï‡∏±‡∏ß‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏´‡∏ô‡πâ‡∏≤ Preview ‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô Overlay ---
        // =========================================================

        let duration = 60; 
        let localInterval = null;
        const timerEl = document.getElementById("timer");

        function updateDurationFromInput() {
            const val = parseInt(document.getElementById('sec').value);
            if(val > 0) {
                duration = val;
                if (!localInterval) {
                    timerEl.innerText = duration;
                    timerEl.className = ""; // ‡∏•‡πâ‡∏≤‡∏á class
                }
            }
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏à‡∏≥‡∏•‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô Overlay (Intro -> Count -> Panic)
        function startSimulation(startTime, targetTime, gameTitle) {
            if (localInterval) clearInterval(localInterval);

            // ‡∏õ‡∏£‡∏±‡∏ö logic ‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô overlay: ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ó‡∏∏‡∏Å 50ms
            localInterval = setInterval(() => {
                const now = new Date().getTime();
                
                // 1. Logic Intro (2.5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÅ‡∏£‡∏Å)
                const timeSinceStart = now - startTime;
                
                if (timeSinceStart < 2500) {
                    timerEl.className = "intro-text";
                    if (gameTitle.includes('Roblox')) {
                        timerEl.innerText = "‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á";
                    } else if (gameTitle.includes('OnlyUp')) {
                        timerEl.innerText = "FLY MODE";
                    } else {
                        timerEl.innerText = "ARE YOU READY?";
                    }
                } else {
                    // 2. Logic Countdown
                    const diff = targetTime - now;

                    if (diff <= 0) {
                        timerEl.innerText = "0";
                        timerEl.className = "panic-mode";
                        clearInterval(localInterval);
                        localInterval = null;
                    } else {
                        const secondsLeft = Math.ceil(diff / 1000);
                        timerEl.innerText = secondsLeft;

                        // 3. Logic Panic (3 ‡∏ß‡∏¥‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢)
                        if (secondsLeft <= 3) {
                            timerEl.className = "panic-mode";
                        } else {
                            timerEl.className = ""; // ‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß‡∏õ‡∏Å‡∏ï‡∏¥
                        }
                    }
                }
            }, 50);
        }

        function stopLocalSimulation() {
            if (localInterval) clearInterval(localInterval);
            localInterval = null;
        }

        function resetLocalTimer() {
            stopLocalSimulation();
            updateDurationFromInput();
            timerEl.innerText = duration;
            timerEl.className = "";
        }

        // --- Main Functions ---

        function handleStart() {
            if (!currentRoomId) return alert("‡∏£‡∏´‡∏±‡∏™‡∏´‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
            
            updateDurationFromInput(); // ‡∏≠‡πà‡∏≤‡∏ô‡∏Ñ‡πà‡∏≤‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î
            
            const now = new Date().getTime();
            const introTime = 2500; // ‡πÄ‡∏ß‡∏•‡∏≤ Intro ‡∏ï‡∏≤‡∏° Overlay
            const targetTime = now + (duration * 1000) + introTime;
            const gameName = document.getElementById('gameTitle').innerText;

            // 1. ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ô‡∏µ‡πâ (Simulation)
            startSimulation(now, targetTime, gameName);

            // 2. ‡∏™‡πà‡∏á‡πÑ‡∏õ Firebase
            firebase.database().ref(currentRoomId).set({
                mode: 'running',
                target: targetTime,
                duration: duration,
                game: gameName,
                timestamp: now
            });
            
            document.getElementById('status').innerText = "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤... ‚è≥";
        }

        function handleReset() {
            if (!currentRoomId) return;

            resetLocalTimer();

            firebase.database().ref(currentRoomId).set({
                mode: 'stop',
                target: 0
            });
            document.getElementById('status').innerText = "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÅ‡∏•‡πâ‡∏ß ‚èπÔ∏è";
        }
        
        function handleStop() {
             // ‡∏´‡∏¢‡∏∏‡∏î‡πÅ‡∏Ñ‡πà‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏£‡∏≤ ‡πÅ‡∏ï‡πà Firebase ‡∏õ‡∏•‡πà‡∏≠‡∏¢ running ‡∏ï‡πà‡∏≠ ‡∏´‡∏£‡∏∑‡∏≠‡∏à‡∏∞‡∏™‡∏±‡πà‡∏á‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡πá‡πÑ‡∏î‡πâ
             // ‡πÉ‡∏ô‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πâ‡∏Ç‡∏≠‡∏´‡∏¢‡∏∏‡∏î‡πÅ‡∏Ñ‡πà Simulation ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏π
             stopLocalSimulation();
             document.getElementById('status').innerText = "‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞: ‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• (Server ‡∏¢‡∏±‡∏á‡∏ß‡∏¥‡πà‡∏á‡∏≠‡∏¢‡∏π‡πà)";
        }

        // --- Shortcuts ---
        document.addEventListener("keydown", (e) => {
            if (document.activeElement.tagName === "INPUT") return;

            if (e.key === " ") {
                e.preventDefault(); 
                handleStart();
            }
            if (e.key === "r" || e.key === "R") {
                handleReset();
            }
            if (e.key === "s" || e.key === "S") {
                handleStop();
            }
        });

        // Init
        updateDurationFromInput();
    </script>
