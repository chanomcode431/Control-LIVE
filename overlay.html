    <meta charset="UTF-8">
    <title>Game Overlay</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Kanit:wght@800&display=swap');

        body { 
            background-color: rgba(0, 0, 0, 0); 
            margin: 0; padding: 0; 
            overflow: hidden; 
            font-family: 'Kanit', sans-serif;
            text-align: center;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            color: white;
            text-shadow: 3px 3px 0px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .container {
            display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;
        }

        #timer {
            font-size: 150px;
            font-weight: 900;
            font-family: 'Black Ops One', 'Kanit', sans-serif;
            line-height: 1.1;
            opacity: 1; 
            /* transition จะถูกคุมด้วย JS เพื่อให้เด้งทันทีตอนมาใหม่ๆ */
            transition: opacity 1s ease-out; 
            max-width: 90vw;
            word-wrap: break-word;
        }

        /* --- Styles for Timer Mode --- */
        .stopped { color: #ff4444; font-size: 80px !important; }
        .normal-count { color: #ffffff; }

        /* เอฟเฟกต์ 3 วินาทีสุดท้าย */
        @keyframes panic-pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px red; }
            50% { transform: scale(1.3); text-shadow: 0 0 30px red, 0 0 50px yellow; }
            100% { transform: scale(1); text-shadow: 0 0 10px red; }
        }

        .panic-mode {
            color: #ff0000 !important;
            animation: panic-pulse 0.5s infinite;
        }

        /* คลาสสำหรับเลข 0 */
        .time-up-static {
            color: #ff0000 !important;
            transform: scale(1.5);
            animation: none !important;
        }

        /* --- Styles for Text Mode (Talk) --- */
        .text-message {
            font-family: 'Kanit', sans-serif !important;
            font-size: 80px !important; 
            color: #00e676 !important;  
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 1 !important;
            transform: scale(1);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- Utilities --- */
        .hidden { opacity: 0 !important; }

        /* Intro Text */
        .intro-text {
            font-size: 80px !important;
            color: #ffd700;
            animation: fadeIn 0.5s ease-in-out;
            white-space: nowrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
