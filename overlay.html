<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Game Overlay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Kanit:wght@800&display=swap');

        body { 
            background-color: rgba(0, 0, 0, 0); 
            margin: 0; padding: 0; 
            overflow: hidden; 
            font-family: 'Kanit', sans-serif;
            text-align: center;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            color: white;
            text-shadow: 3px 3px 0px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .container {
            display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;
        }

        #timer {
            font-size: 150px;
            font-weight: 900;
            font-family: 'Black Ops One', 'Kanit', sans-serif;
            line-height: 1.1;
            opacity: 1; 
            transition: opacity 1s ease-out;
            max-width: 90vw; /* กันข้อความยาวเกินจอ */
            word-wrap: break-word;
        }

        /* --- Styles for Timer Mode --- */
        .stopped { color: #ff4444; font-size: 80px !important; }
        .normal-count { color: #ffffff; }
        
        .panic-mode {
            color: #ff0000 !important;
            animation: panic-pulse 0.5s infinite;
        }
        @keyframes panic-pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px red; }
            50% { transform: scale(1.3); text-shadow: 0 0 30px red, 0 0 50px yellow; }
            100% { transform: scale(1); text-shadow: 0 0 10px red; }
        }

        .time-up-static {
            color: #ff0000 !important; transform: scale(1.5); animation: none !important;
        }

        /* --- Styles for Text Mode (Talk) --- */
        .text-message {
            font-family: 'Kanit', sans-serif !important;
            font-size: 80px !important; /* ขนาดข้อความ */
            color: #00e676 !important;  /* สีข้อความ (เขียว) */
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- Utilities --- */
        .hidden { opacity: 0 !important; }
        
        /* Intro Text */
        .intro-text {
            font-size: 80px !important; color: #ffd700;
            animation: fadeIn 0.5s ease-in-out; white-space: nowrap;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="timer">WAITING</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDgn9Vll-qcLhw7dcNtA9oGKy_BCRuefIs",
            authDomain: "control-tiktok.firebaseapp.com",
            databaseURL: "https://control-tiktok-default-rtdb.firebaseio.com",
            projectId: "control-tiktok",
            storageBucket: "control-tiktok.firebasestorage.app",
            messagingSenderId: "771700169818",
            appId: "1:771700169818:web:abe98c40c5b1baabab0c63",
            measurementId: "G-DZ76HRE0RM"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }

        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('id');

        const timerEl = document.getElementById('timer');
        let timerInterval = null;
        let fadeTimeout = null;

        if (!roomId) {
            timerEl.innerText = "NO ID";
            timerEl.style.fontSize = "50px";
        } else {
            const dbRef = firebase.database().ref(roomId);

            dbRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    clearAllTimers(); // เคลียร์ทุกอย่างก่อนเริ่มใหม่

                    // --- กรณี 1: สั่งหยุด ---
                    if (data.mode === 'stop') {
                        timerEl.innerText = ""; // เคลียร์หน้าจอว่าง
                        timerEl.classList.remove("hidden");
                        
                    // --- กรณี 2: โหมดข้อความ (Talk) ---
                    } else if (data.mode === 'text') {
                        showTextMessage(data.message, data.timestamp);

                    // --- กรณี 3: โหมดจับเวลาปกติ ---
                    } else if (data.mode === 'running') {
                        timerEl.classList.remove("hidden");
                        timerEl.classList.remove("text-message"); // ลบคลาสข้อความออก
                        startSyncTimer(data.target, data.timestamp, data.game);
                    }
                }
            });
        }

        // --- Logic: แสดงข้อความ (Talk) ---
        function showTextMessage(msg, timestamp) {
            const now = new Date().getTime();
            // ถ้าข้อความเก่าเกิน 5 วิแล้ว (เช่นคนเพิ่งเปิดจอมา) ไม่ต้องโชว์
            if (now - timestamp > 5500) {
                timerEl.innerText = "";
                return;
            }

            timerEl.innerText = msg;
            timerEl.className = "text-message"; // ใส่สไตล์ข้อความ
            timerEl.classList.remove("hidden");

            // คำนวณเวลาที่เหลือให้ครบ 5 วิ
            const timeLeft = 5000 - (now - timestamp);
            
            // ตั้งเวลาให้หายไป
            fadeTimeout = setTimeout(() => {
                timerEl.classList.add("hidden");
            }, timeLeft > 0 ? timeLeft : 0);
        }

        // --- Logic: จับเวลา (Timer) ---
        function startSyncTimer(targetTime, startTime, gameTitle) {
            timerInterval = setInterval(() => {
                const now = new Date().getTime();
                const timeSinceStart = now - startTime;
                
                if (timeSinceStart < 2500) { // Intro Logic
                    timerEl.className = "intro-text";
                    if (gameTitle && gameTitle.includes('Roblox')) timerEl.innerText = "เริ่มนับถอยหลัง";
                    else if (gameTitle && gameTitle.includes('OnlyUp')) timerEl.innerText = "FLY MODE";
                    else timerEl.innerText = "ARE YOU READY?";
                } else { // Countdown Logic
                    const diff = targetTime - now;
                    if (diff <= 0) {
                        timerEl.innerText = "0"; 
                        timerEl.className = "time-up-static";
                        stopTimer();
                        fadeTimeout = setTimeout(() => { timerEl.classList.add("hidden"); }, 2000);
                    } else {
                        const secondsLeft = Math.ceil(diff / 1000);
                        timerEl.innerText = secondsLeft;
                        if (secondsLeft <= 3) timerEl.className = "panic-mode";
                        else timerEl.className = "normal-count";
                    }
                }
            }, 50);
        }

        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
        }

        function clearAllTimers() {
            stopTimer();
            if (fadeTimeout) { clearTimeout(fadeTimeout); fadeTimeout = null; }
            timerEl.classList.remove("hidden");
            timerEl.className = ""; // Reset classes
        }
    </script>
</body>
</html>
