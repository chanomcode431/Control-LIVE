<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Game Overlay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        /* โหลดฟอนต์เท่ๆ (ถ้าต้องการ) */
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Kanit:wght@800&display=swap');

        body { 
            background-color: rgba(0, 0, 0, 0); 
            margin: 0; padding: 0; 
            overflow: hidden; 
            font-family: 'Kanit', sans-serif; /* ฟอนต์ภาษาไทยหนาๆ */
            text-align: center;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            color: white;
            /* เงาตัวหนังสือให้ชัดบนพื้นหลังเกม */
            text-shadow: 3px 3px 0px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #gameName {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 0px;
            color: #00e676;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #timer {
            font-size: 150px; /* ตัวเลขใหญ่สะใจ */
            font-weight: 900;
            font-family: 'Black Ops One', 'Kanit', sans-serif; /* ฟอนต์ตัวเลขแบบเกม */
            line-height: 1;
            transition: all 0.1s ease;
        }

        /* สถานะตอนหยุด */
        .stopped { color: #ff4444; font-size: 80px !important; }
        
        /* สถานะปกติ */
        .normal-count { color: #ffffff; }

        /* --- เอฟเฟกต์ช่วง 3 วินาทีสุดท้าย --- */
        @keyframes panic-pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px red; }
            50% { transform: scale(1.3); text-shadow: 0 0 30px red, 0 0 50px yellow; }
            100% { transform: scale(1); text-shadow: 0 0 10px red; }
        }

        .panic-mode {
            color: #ff0000 !important;
            animation: panic-pulse 0.5s infinite; /* เต้นตุบๆ เร็วๆ */
        }

        /* สไตล์สำหรับ Intro Text (FLY MODE / เริ่มนับถอยหลัง) */
        .intro-text {
            font-size: 80px !important;
            color: #ffd700; /* สีทอง */
            animation: fadeIn 0.5s ease-in-out;
            white-space: nowrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="gameName"></div>
        <div id="timer">WAITING</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDgn9Vll-qcLhw7dcNtA9oGKy_BCRuefIs",
            authDomain: "control-tiktok.firebaseapp.com",
            databaseURL: "https://control-tiktok-default-rtdb.firebaseio.com",
            projectId: "control-tiktok",
            storageBucket: "control-tiktok.firebasestorage.app",
            messagingSenderId: "771700169818",
            appId: "1:771700169818:web:abe98c40c5b1baabab0c63",
            measurementId: "G-DZ76HRE0RM"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }

        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('id');

        const gameNameEl = document.getElementById('gameName');
        const timerEl = document.getElementById('timer');
        let timerInterval = null;

        if (!roomId) {
            timerEl.innerText = "NO ID";
            timerEl.style.fontSize = "50px";
        } else {
            const dbRef = firebase.database().ref(roomId);

            dbRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    if (data.mode === 'stop') {
                        stopTimer();
                        timerEl.innerText = "STOP"; 
                        timerEl.className = "stopped"; // คลาสหยุด
                        timerEl.style.fontSize = "80px";
                    } else if (data.mode === 'running') {
                        // ส่งข้อมูล timestamp (เวลาเริ่มกด) มาด้วยเพื่อคำนวณ Intro
                        startSyncTimer(data.target, data.timestamp, data.game);
                    }
                }
            });
        }

        function startSyncTimer(targetTime, startTime, gameTitle) {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const now = new Date().getTime();
                
                // 1. คำนวณช่วง Intro (2.5 วินาทีแรกหลังจากกดปุ่ม)
                const timeSinceStart = now - startTime;
                
                if (timeSinceStart < 2500) {
                    // --- ช่วงแสดง Intro Text ---
                    timerEl.className = "intro-text"; // ใช้คลาสตัวหนังสือ Intro
                    
                    if (gameTitle.includes('Roblox')) {
                        timerEl.innerText = "เริ่มนับถอยหลัง";
                    } else if (gameTitle.includes('OnlyUp')) {
                        timerEl.innerText = "FLY MODE";
                    } else {
                        timerEl.innerText = "ARE YOU READY?";
                    }
                } else {
                    // --- ช่วงนับเวลาถอยหลัง ---
                    const diff = targetTime - now;

                    if (diff <= 0) {
                        timerEl.innerText = "0"; // จบที่ 0
                        timerEl.className = "panic-mode"; // ให้แดงค้างไว้ตอนจบ
                        stopTimer();
                    } else {
                        // ปัดเศษขึ้นเพื่อให้เห็น 60, 59, 58...
                        const secondsLeft = Math.ceil(diff / 1000);
                        timerEl.innerText = secondsLeft;

                        // ตรวจสอบเงื่อนไข 3-2-1
                        if (secondsLeft <= 3) {
                            timerEl.className = "panic-mode"; // แดง + เต้น
                        } else {
                            timerEl.className = "normal-count"; // สีขาวปกติ
                        }
                    }
                }
            }, 50); // อัปเดตถี่ๆ เพื่อความลื่นไหล
        }

        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
        }
    </script>
</body>
</html>
