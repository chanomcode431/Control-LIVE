<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Overlay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { 
            margin: 0; background: transparent; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden; 
            font-family: 'Courier New', monospace; 
        }
        .timer { 
            color: white; 
            font-size: 120px; 
            font-weight: 900; 
            text-shadow: 4px 4px 0 #000, -2px -2px 0 #000;
            transition: opacity 0.5s; 
            opacity: 1;
        }

        /* ‡πÇ‡∏´‡∏°‡∏î‡∏™‡∏µ‡πÅ‡∏î‡∏á (3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢) */
        .panic-mode {
            font-size: 220px; /* ‡πÉ‡∏´‡∏ç‡πà‡∏™‡∏∞‡πÉ‡∏à */
            color: #ff0000;   /* ‡πÅ‡∏î‡∏á‡∏™‡∏î */
            text-shadow: 8px 8px 0 #800000, -3px -3px 0 #800000;
            animation: pulse-fast 0.5s infinite;
        }

        /* ‡πÇ‡∏´‡∏°‡∏î‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ö‡∏¥‡∏ô */
        .intro-mode {
            font-size: 80px;
            color: #00e676; /* ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß */
            text-shadow: 3px 3px 0 #000;
            animation: pulse-slow 1s infinite;
        }

        @keyframes pulse-slow {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes pulse-fast {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">0</div>

    <script>
        // --- üîë ‡∏Å‡∏∏‡∏ç‡πÅ‡∏à Firebase ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì ---
        const firebaseConfig = {
            apiKey: "AIzaSyDgn9Vll-qcLhw7dcNtA9oGKy_BCRuefIs",
            authDomain: "control-tiktok.firebaseapp.com",
            databaseURL: "https://control-tiktok-default-rtdb.firebaseio.com",
            projectId: "control-tiktok",
            storageBucket: "control-tiktok.firebasestorage.app",
            messagingSenderId: "771700169818",
            appId: "1:771700169818:web:abe98c40c5b1baabab0c63",
            measurementId: "G-DZ76HRE0RM"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database();
        
        let targetTimestamp = 0;
        let originalDuration = 0;
        let isRunning = false;
        let timerInterval = null;

        db.ref('timer').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                if (data.mode === 'stop') {
                    isRunning = false;
                    const el = document.getElementById("timer");
                    el.innerHTML = "0";
                    el.style.opacity = "1";
                    el.className = "timer";
                } else if (data.mode === 'running') {
                    targetTimestamp = data.target;
                    originalDuration = data.duration * 1000;
                    isRunning = true;
                    document.getElementById("timer").style.opacity = "1";
                    startCountdown();
                }
            }
        });

        function startCountdown() {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                if (!isRunning) return;

                const now = new Date().getTime();
                const totalDistance = targetTimestamp - now;
                const timerElement = document.getElementById("timer");
                
                // ‡∏ä‡πà‡∏ß‡∏á Intro (‡πÄ‡∏Å‡∏¥‡∏ô‡∏°‡∏≤‡∏à‡∏≤‡∏Å‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏ï‡∏±‡πâ‡∏á)
                const introDiff = totalDistance - originalDuration;

                if (introDiff > 0) {
                    // --- ‡∏ä‡πà‡∏ß‡∏á‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ö‡∏¥‡∏ô ---
                    timerElement.innerHTML = "FLY MODE‚úàÔ∏è";
                    timerElement.className = "timer intro-mode";
                } else {
                    // --- ‡∏ä‡πà‡∏ß‡∏á‡∏ô‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏à‡∏£‡∏¥‡∏á ---
                    
                    if (totalDistance <= 0) {
                        timerElement.innerHTML = "0"; // ‡πÇ‡∏ä‡∏ß‡πå 0 ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏≤‡∏¢
                        setTimeout(() => { timerElement.style.opacity = "0"; }, 500);
                        clearInterval(timerInterval);
                        return;
                    }

                    // üî• ‡∏™‡∏π‡∏ï‡∏£‡πÉ‡∏´‡∏°‡πà: ‡πÉ‡∏ä‡πâ Math.ceil (‡∏õ‡∏±‡∏î‡πÄ‡∏®‡∏©‡∏Ç‡∏∂‡πâ‡∏ô)
                    // ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á: ‡πÄ‡∏´‡∏•‡∏∑‡∏≠ 9.9 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ -> ‡∏õ‡∏±‡∏î‡πÄ‡∏õ‡πá‡∏ô 10 (‡∏à‡∏∞‡πÑ‡∏î‡πâ‡πÄ‡∏´‡πá‡∏ô‡πÄ‡∏•‡∏Ç 10 ‡∏Å‡πà‡∏≠‡∏ô)
                    const totalSeconds = Math.ceil(totalDistance / 1000);

                    // üî• ‡πÄ‡∏ä‡πá‡∏Å‡∏ß‡πà‡∏≤‡πÄ‡∏´‡∏•‡∏∑‡∏≠ 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà? (‡πÄ‡∏•‡∏Ç 3, 2, 1)
                    if (totalSeconds <= 3) { 
                        timerElement.className = "timer panic-mode";
                    } else {
                        timerElement.className = "timer";
                    }

                    // ‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏• (‡∏ñ‡πâ‡∏≤‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ 60 ‡∏ß‡∏¥ ‡πÉ‡∏´‡πâ‡πÇ‡∏ä‡∏ß‡πå‡∏ô‡∏≤‡∏ó‡∏µ‡∏î‡πâ‡∏ß‡∏¢)
                    let displayTime = "";
                    if (totalSeconds >= 60) {
                        const minutes = Math.floor(totalSeconds / 60);
                        const seconds = totalSeconds % 60;
                        displayTime = (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);
                    } else {
                        // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏ñ‡∏∂‡∏á‡∏ô‡∏≤‡∏ó‡∏µ ‡πÇ‡∏ä‡∏ß‡πå‡πÄ‡∏•‡∏Ç‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÄ‡∏û‡∏µ‡∏¢‡∏ß‡πÜ
                        displayTime = totalSeconds;
                    }
                    
                    timerElement.innerHTML = displayTime;
                }
            }, 50); // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ñ‡∏µ‡πà‡πÜ
        }
    </script>
</body>
</html>
