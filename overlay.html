<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Game Overlay Pro</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Kanit:wght@800&display=swap');

        body { 
            background-color: rgba(0, 0, 0, 0); 
            margin: 0; padding: 0; 
            overflow: hidden; 
            font-family: 'Kanit', sans-serif;
            text-align: center;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            color: white;
            text-shadow: 3px 3px 0px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .container {
            display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;
        }

        #timer {
            font-size: 150px;
            font-weight: 900;
            font-family: 'Black Ops One', 'Kanit', sans-serif;
            line-height: 1.1;
            opacity: 1; 
            transition: opacity 0.5s ease-out;
            max-width: 95vw;
            word-wrap: break-word;
        }

        /* --- สถานะต่างๆ --- */
        .intro-text { color: #ffd700 !important; font-size: 80px !important; animation: fadeIn 0.5s ease-in-out; }
        .stopped { color: #ff4444; font-size: 80px !important; }
        
        .panic-mode { 
            color: #ff0000 !important; 
            animation: panic-pulse 0.5s infinite; 
            text-shadow: 0 0 20px red;
        }

        .time-up-static { color: #ff0000 !important; transform: scale(1.2); animation: none !important; }

        .text-message {
            font-family: 'Kanit', sans-serif !important;
            font-size: 80px !important; 
            color: #00ffa2 !important;  
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes panic-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { opacity: 0 !important; visibility: hidden; }
    </style>
</head>
<body>

    <div class="container">
        <div id="timer">WAITING</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDgn9Vll-qcLhw7dcNtA9oGKy_BCRuefIs",
            authDomain: "control-tiktok.firebaseapp.com",
            databaseURL: "https://control-tiktok-default-rtdb.firebaseio.com",
            projectId: "control-tiktok",
            storageBucket: "control-tiktok.firebasestorage.app",
            messagingSenderId: "771700169818",
            appId: "1:771700169818:web:abe98c40c5b1baabab0c63"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }

        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('id');
        const timerEl = document.getElementById('timer');
        
        let timerInterval = null;
        let fadeTimeout = null;
        let lastPlayedSec = -1;

        // --- ระบบเสียง (Web Audio API) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playBeep(freq, dur, vol) {
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.frequency.value = freq;
                gain.gain.setValueAtTime(vol || 0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
                osc.start(); osc.stop(audioCtx.currentTime + dur);
            } catch(e) { console.error("Audio Error", e); }
        }

        if (roomId) {
            firebase.database().ref(roomId).on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                clearFade(); 

                if (data.mode === 'stop') {
                    stopTimer();
                    timerEl.innerText = "RESET";
                    timerEl.className = "stopped";
                    fadeTimeout = setTimeout(() => { timerEl.classList.add("hidden"); }, 2000);
                } 
                else if (data.mode === 'text') {
                    stopTimer();
                    timerEl.innerText = data.message;
                    timerEl.className = "text-message";
                    fadeTimeout = setTimeout(() => { timerEl.classList.add("hidden"); }, 5000);
                }
                else if (data.mode === 'running') {
                    timerEl.classList.remove("hidden");
                    startSyncTimer(data);
                }
            });
        }

        function startSyncTimer(data) {
            if (timerInterval) clearInterval(timerInterval);
            lastPlayedSec = -1;

            timerInterval = setInterval(() => {
                const now = Date.now();
                const diff = data.target - now;
                const secLeft = Math.ceil(diff / 1000);
                const timeSinceStart = now - data.timestamp;

                if (timeSinceStart < 2500) {
                    const game = data.game || "";
                    const intro = data.introText || (game.includes('Roblox') ? "เริ่มนับถอยหลัง" : (game.includes('OnlyUp') ? "FLY MODE" : "READY?"));
                    timerEl.innerText = intro;
                    timerEl.className = "intro-text";
                } 
                else if (diff <= 0) {
                    const outro = data.outroText || "0";
                    timerEl.innerText = outro;
                    timerEl.className = "time-up-static";
                    
                    // ป้องกัน Error หากไม่มีค่า soundEnabled ใน DB
                    if (lastPlayedSec !== 0 && data.soundEnabled !== false) {
                        playBeep(880, 1.2, 0.5);
                        lastPlayedSec = 0;
                    }
                    stopTimer();
                    fadeTimeout = setTimeout(() => { timerEl.classList.add("hidden"); }, 2000);
                } 
                else {
                    timerEl.innerText = secLeft;
                    timerEl.className = secLeft <= 3 ? "panic-mode" : "normal-count";

                    // ระบบเสียง (Check ค่าป้องกันสคริปต์หยุดทำงาน)
                    const soundStart = data.soundStartAt || 10;
                    if (data.soundEnabled !== false && secLeft <= soundStart && secLeft !== lastPlayedSec) {
                        playBeep(440, 0.15, 0.3); 
                        lastPlayedSec = secLeft;
                    }
                }
            }, 50);
        }

        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
        }

        function clearFade() {
            if (fadeTimeout) clearTimeout(fadeTimeout);
            timerEl.classList.remove("hidden");
        }
    </script>
</body>
</html>
