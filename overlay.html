<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Game Overlay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Kanit:wght@800&display=swap');

        body { 
            background-color: rgba(0, 0, 0, 0); 
            margin: 0; padding: 0; 
            overflow: hidden; 
            font-family: 'Kanit', sans-serif;
            text-align: center;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            color: white;
            text-shadow: 3px 3px 0px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #timer {
            font-size: 150px;
            font-weight: 900;
            font-family: 'Black Ops One', 'Kanit', sans-serif;
            line-height: 1;
            opacity: 1; 
            transition: opacity 1s ease-out; /* ตั้งเวลาให้ค่อยๆ หายไปใน 1 วินาที */
        }

        /* สถานะหยุด/ปกติ */
        .stopped { color: #ff4444; font-size: 80px !important; }
        .normal-count { color: #ffffff; }

        /* --- เอฟเฟกต์ 3 วินาทีสุดท้าย --- */
        @keyframes panic-pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px red; }
            50% { transform: scale(1.3); text-shadow: 0 0 30px red, 0 0 50px yellow; }
            100% { transform: scale(1); text-shadow: 0 0 10px red; }
        }

        .panic-mode {
            color: #ff0000 !important;
            animation: panic-pulse 0.5s infinite;
        }

        /* --- คลาสสำหรับเลข 0 (ค้างไว้เฉยๆ สีแดง) --- */
        .time-up-static {
            color: #ff0000 !important;
            transform: scale(1.5); /* ขยายใหญ่นิดนึงตอนจบ */
            animation: none !important; /* หยุดเต้น */
        }

        /* --- คลาสสั่งให้หายไป --- */
        .hidden {
            opacity: 0 !important;
        }

        /* Intro Text */
        .intro-text {
            font-size: 80px !important;
            color: #ffd700;
            animation: fadeIn 0.5s ease-in-out;
            white-space: nowrap;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="timer">WAITING</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDgn9Vll-qcLhw7dcNtA9oGKy_BCRuefIs",
            authDomain: "control-tiktok.firebaseapp.com",
            databaseURL: "https://control-tiktok-default-rtdb.firebaseio.com",
            projectId: "control-tiktok",
            storageBucket: "control-tiktok.firebasestorage.app",
            messagingSenderId: "771700169818",
            appId: "1:771700169818:web:abe98c40c5b1baabab0c63",
            measurementId: "G-DZ76HRE0RM"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }

        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('id');

        const timerEl = document.getElementById('timer');
        let timerInterval = null;
        let fadeTimeout = null; // ตัวแปรเก็บการนับถอยหลังหายตัว

        if (!roomId) {
            timerEl.innerText = "NO ID";
            timerEl.style.fontSize = "50px";
        } else {
            const dbRef = firebase.database().ref(roomId);

            dbRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // ถ้ามีการอัปเดตใดๆ ให้ยกเลิกการหายตัวที่รออยู่ทันที
                    clearFade();

                    if (data.mode === 'stop') {
                        stopTimer();
                        timerEl.innerText = "STOP"; 
                        timerEl.className = "stopped"; 
                        timerEl.style.fontSize = "80px";
                        timerEl.classList.remove("hidden"); // แสดงผลกลับมาถ้าโดนซ่อนอยู่
                    } else if (data.mode === 'running') {
                        timerEl.classList.remove("hidden"); // แสดงผลกลับมา
                        startSyncTimer(data.target, data.timestamp, data.game);
                    }
                }
            });
        }

        function startSyncTimer(targetTime, startTime, gameTitle) {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const now = new Date().getTime();
                
                // 1. Logic Intro
                const timeSinceStart = now - startTime;
                
                if (timeSinceStart < 2500) {
                    timerEl.className = "intro-text";
                    if (gameTitle && gameTitle.includes('Roblox')) {
                        timerEl.innerText = "เริ่มนับถอยหลัง";
                    } else if (gameTitle && gameTitle.includes('OnlyUp')) {
                        timerEl.innerText = "FLY MODE";
                    } else {
                        timerEl.innerText = "ARE YOU READY?";
                    }
                } else {
                    // 2. Logic Countdown
                    const diff = targetTime - now;

                    if (diff <= 0) {
                        // --- จบเวลา ---
                        timerEl.innerText = "0"; 
                        timerEl.className = "time-up-static"; // เป็นสีแดงนิ่งๆ
                        stopTimer();

                        // --- สั่งรอ 2 วินาที แล้วค่อยหายไป ---
                        fadeTimeout = setTimeout(() => {
                            timerEl.classList.add("hidden"); // สั่ง Fade Out
                        }, 2000); // 2000 ms = 2 วินาที
                        
                    } else {
                        const secondsLeft = Math.ceil(diff / 1000);
                        timerEl.innerText = secondsLeft;

                        if (secondsLeft <= 3) {
                            timerEl.className = "panic-mode";
                        } else {
                            timerEl.className = "normal-count";
                        }
                    }
                }
            }, 50);
        }

        function stopTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = null;
        }

        // ฟังก์ชันยกเลิกการรอหายตัว (ป้องกันบั๊กเวลากด Reset เร็วๆ)
        function clearFade() {
            if (fadeTimeout) {
                clearTimeout(fadeTimeout);
                fadeTimeout = null;
            }
        }
    </script>
</body>
</html>
