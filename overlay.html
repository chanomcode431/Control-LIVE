<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Overlay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { 
            margin: 0; background: transparent; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden; 
            font-family: 'Courier New', monospace; 
        }
        .timer { 
            color: white; 
            font-size: 120px; 
            font-weight: 900; 
            text-shadow: 4px 4px 0 #000, -2px -2px 0 #000;
            transition: opacity 0.5s; 
            opacity: 1;
        }

        /* ‡πÇ‡∏´‡∏°‡∏î‡∏™‡∏µ‡πÅ‡∏î‡∏á (3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢) */
        .panic-mode {
            font-size: 220px; color: #ff0000; text-shadow: 8px 8px 0 #800000;
            animation: pulse-fast 0.5s infinite;
        }

        /* ‡πÇ‡∏´‡∏°‡∏î Intro (‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ö‡∏¥‡∏ô / ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á) */
        .intro-mode {
            font-size: 80px; color: #00e676; text-shadow: 3px 3px 0 #000;
            animation: pulse-slow 1s infinite;
        }

        @keyframes pulse-slow { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes pulse-fast { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div class="timer" id="timer">0</div>

    <script>
        // --- üîë ‡∏Å‡∏∏‡∏ç‡πÅ‡∏à Firebase ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì ---
        const firebaseConfig = {
            apiKey: "AIzaSyDgn9Vll-qcLhw7dcNtA9oGKy_BCRuefIs",
            authDomain: "control-tiktok.firebaseapp.com",
            databaseURL: "https://control-tiktok-default-rtdb.firebaseio.com",
            projectId: "control-tiktok",
            storageBucket: "control-tiktok.firebasestorage.app",
            messagingSenderId: "771700169818",
            appId: "1:771700169818:web:abe98c40c5b1baabab0c63",
            measurementId: "G-DZ76HRE0RM"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.database();
        
        let targetTimestamp = 0;
        let originalDuration = 0;
        let isRunning = false;
        let timerInterval = null;
        let currentGameName = ""; 

        db.ref('timer').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                if (data.mode === 'stop') {
                    isRunning = false;
                    const el = document.getElementById("timer");
                    el.innerHTML = "0"; el.style.opacity = "1"; el.className = "timer";
                } else if (data.mode === 'running') {
                    targetTimestamp = data.target;
                    originalDuration = data.duration * 1000;
                    currentGameName = data.game || ""; 
                    isRunning = true;
                    document.getElementById("timer").style.opacity = "1";
                    startCountdown();
                }
            }
        });

        function startCountdown() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!isRunning) return;
                const now = new Date().getTime();
                const totalDistance = targetTimestamp - now;
                const timerElement = document.getElementById("timer");
                const introDiff = totalDistance - originalDuration;

                // --- ‡∏ä‡πà‡∏ß‡∏á Intro (‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ô‡∏±‡∏ö‡∏à‡∏£‡∏¥‡∏á) ---
                if (introDiff > 0) {
                    
                    let introText = "‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏ö‡∏¥‡∏ô‚úàÔ∏è"; // ‡∏Ñ‡πà‡∏≤‡∏õ‡∏Å‡∏ï‡∏¥ (‡πÄ‡∏Å‡∏°‡∏≠‡∏∑‡πà‡∏ô)
                    
                    // üî• ‡πÄ‡∏ä‡πá‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡∏°‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ (‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡πá‡∏Å‡πÉ‡∏´‡πâ‡∏´‡∏°‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Å‡∏±‡∏ô‡∏û‡∏•‡∏≤‡∏î)
                    let checkName = (currentGameName || "").toLowerCase().trim();

                    // ‡∏ñ‡πâ‡∏≤‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏Å‡∏°‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ 'roblox'
                    if (checkName.includes('roblox')) {
                        introText = "‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á"; 
                        timerElement.style.fontSize = "60px"; // ‡∏•‡∏î‡∏Ç‡∏ô‡∏≤‡∏î‡∏ü‡∏≠‡∏ô‡∏ï‡πå‡∏•‡∏á‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢‡πÄ‡∏û‡∏£‡∏≤‡∏∞‡∏Ñ‡∏≥‡∏¢‡∏≤‡∏ß
                    } else {
                        timerElement.style.fontSize = "80px"; // ‡πÄ‡∏Å‡∏°‡∏≠‡∏∑‡πà‡∏ô‡∏ï‡∏±‡∏ß‡πÉ‡∏´‡∏ç‡πà‡∏õ‡∏Å‡∏ï‡∏¥
                    }

                    timerElement.innerHTML = introText;
                    timerElement.className = "timer intro-mode";
                
                } else {
                    // --- ‡∏ä‡πà‡∏ß‡∏á‡∏ô‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤‡∏à‡∏£‡∏¥‡∏á ---
                    timerElement.style.fontSize = ""; 
                    
                    if (totalDistance <= 0) {
                        timerElement.innerHTML = "0"; 
                        setTimeout(() => { timerElement.style.opacity = "0"; }, 500);
                        clearInterval(timerInterval); return;
                    }

                    const totalSeconds = Math.ceil(totalDistance / 1000);
                    
                    // 3 ‡∏ß‡∏¥‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ (‡∏™‡∏µ‡πÅ‡∏î‡∏á)
                    if (totalSeconds <= 3) { timerElement.className = "timer panic-mode"; } 
                    else { timerElement.className = "timer"; }
                    
                    let displayTime = totalSeconds >= 60 ? 
                        (Math.floor(totalSeconds / 60) + ":" + (totalSeconds % 60 < 10 ? "0" : "") + (totalSeconds % 60)) : totalSeconds;
                    timerElement.innerHTML = displayTime;
                }
            }, 50);
        }
    </script>
</body>
</html>
